<html>
    <head>
        <title>d3 test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .node {
                stroke: #fff;
                stroke-width: 1.5px;
            }
            .link {
                stroke: #999;
                stroke-opacity: .6;
            }
        </style>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var dataset = {
                nodes: [
                    {id: 0, name: "ad 1", sex: "M", tcpa: 1},
                    {id: 1, name: "ad 2",  sex: "M", tcpa: 2},
                    {id: 2, name: "ad 3", sex: "F", tcpa: 3},
                    {id: 3, name: "ad 4", sex: "M", tcpa: 4},
                    {id: 4, name: "ad 5" , sex: "M", tcpa: 5},
                    {id: 5, name: "ad 6", sex: "F", tcpa: 6}
                ],
                links: [
                    {source: 0, target: 1},
                    {source: 0, target: 3},
                    {source: 0, target: 4},
                    {source: 1, target: 2},
                    {source: 1, target: 5},
                    {source: 2, target: 5},
                    {source: 3, target: 4},
                    {source: 4, target: 5}
                ]
            }
            var width = 960;
            var height = 500;
            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);
            var force = d3.layout.force()
                .nodes(dataset.nodes)
                .links(dataset.links)
                .charge(-200)
                .linkDistance(200)
                .size([width, height])
                .start();
            var link = svg.selectAll(".link")
                .data(dataset.links)
                .enter()
                .append("line")
                .attr("class", "link");
            var node = svg.selectAll(".node")
                .data(dataset.nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", function(d) {
                    return d.tcpa * 10;
                })
                
                .style("fill", function(d) {
                    if(d.tcpa > 3){
                        return "red";
                    }else{
                        return "blue";
                    }
                })
                .call(force.drag);
                var text = svg.selectAll("text")
                    .data(dataset.nodes)
                    .enter()
                    .append("text")
                    .text(function(d){ return d.name })
                    .attr("x", function(d){ d.x; })
                    .attr("y", function(d){ d.y; })
                    .attr("fill", "black");

                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });
                    node.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
                    text.attr("x", function(d) { return d.x; })
                        .attr("y", function(d) { return d.y; });
                });
        </script>
    </body>
</html>
